{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{{meta.title}}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link
      href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="//fonts.googleapis.com/css?family=Google+Sans:400,500,600,400i,700,800,900"
      rel="stylesheet"
      type="text/css"
    />

    <meta charset="UTF-8" />
    <meta name="description" content="{{meta.description}}" />
    <meta
      name="keywords"
      content="{% for tag in meta.tags %}{{tag}},{% endfor %} massenergize, climate change"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="{{meta.title}}" />
    <meta itemprop="description" content="{{meta.description}}" />
    <meta itemprop="image" content="{{meta.image_url}}" />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{meta.title}}" />
    <meta name="twitter:description" content="{{meta.description}}" />
    <meta name="twitter:image:src" content="{{meta.image_url}}" />

    <!-- Open Graph data -->
    <meta property="og:title" content="{{meta.title}}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{meta.url}}" />
    <meta property="og:image" content="{{meta.image_url}}" />
    <meta property="og:description" content="{{meta.description}}" />
    <meta property="og:site_name" content="{{meta.site_name}}" />
    <meta property="article:published_time" content="{{meta.created_at}}" />
    <meta property="article:modified_time" content="{{meta.updated_at}}" />
    <meta property="article:section" content="{{meta.section_name}}" />
    {% for tag in meta.tags %}
    <meta property="article:tag" content="{{tag}}" />
    {% endfor %}
    
    {% if not meta.stay_put %}
    <meta http-equiv="refresh" content="0.1; URL={{meta.redirect_to}}" />
    <style>
        .container {
        font-family:"Google Sans";
        /* Add the blur effect */
        filter: blur(18px);
        -webkit-filter: blur(18px);

        /* Full height */
        height: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        }
    </style>
    {% endif %}
  </head>

  {% block styling %} {% endblock %}
  {% block javascript %} {% endblock %}
  <body>
    <main class="container">
      <!--    For google bots so we can make it invisible-->
      <div style="width: 2px; height: 1px; opacity: 0; position: fixed">
        <p><a href="/">Home</a></p>
        <p><a href="{{meta.host}}">All Communities</a></p>
      </div>
      {% block content %} {% endblock %}
    </main>
  </body>
</html>
