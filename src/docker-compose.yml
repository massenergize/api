services:
  app:
    build: .
    command: sh -c "python manage.py runserver 0.0.0.0:$RANDOM"
    container_name: app
    ports:
      - "80:$RANDOM" # for deployed version
      - "8000:$RANDOM" # for localhost testing
    image: massenergize/api
    restart: on-failure


  celery_worker:
    command: sh -c "celery -A _main_.celery.app worker -l info"
    depends_on:
      - app
    hostname: celery_worker
    image: massenergize/api
    restart: on-failure


  celery_beat:
    command: sh -c "celery -A _main_.celery.app beat -l info"
    depends_on:
      - app
    hostname: celery_beat
    image: massenergize/api
    restart: on-failure
